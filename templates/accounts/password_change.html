{% extends "base.html" %}
{% block title %}Смена пароля — MusShop{% endblock %}
{% block page_heading %}
<div class="page-heading header-text"><div class="container"><div class="row"><div class="col-lg-12"><h3>Смена пароля</h3></div></div></div></div>
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 shadow-sm">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Изменить пароль</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
