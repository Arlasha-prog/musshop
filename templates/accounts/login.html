{% extends "base.html" %}
{% load static %}

{% block title %}Вход — MusShop{% endblock %}

{% block page_heading %}
<div class="page-heading header-text"><div class="container"><div class="row"><div class="col-lg-12"><h3>Вход</h3></div></div></div></div>
{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 shadow-sm">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Имя пользователя</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Пароль</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Войти</button>
        <a class="btn btn-link" href="{% url 'accounts:register' %}">Регистрация</a>
      </form>
    </div>
  </div>
  </div>
{% endblock %}
