{% extends "base.html" %}
{% block title %}Изменение профиля — MusShop{% endblock %}
{% block page_heading %}
<div class="page-heading header-text"><div class="container"><div class="row"><div class="col-lg-12"><h3>Изменение профиля</h3></div></div></div></div>
{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card p-4 shadow-sm">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2 mt-2">
          <button class="btn btn-primary" type="submit">Сохранить</button>
          <a class="btn btn-outline-secondary" href="{% url 'accounts:profile' %}">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
